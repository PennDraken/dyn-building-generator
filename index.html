<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Interactive Polygon Editor</title>
		<style>
			body {
				margin: 0;
				display: flex;
				flex-direction: row;
				height: 100vh;
			}
			#left, #right, #ui-panel {
				height: 100%;
				overflow: hidden;
				position: relative;
			}
			#left {
				width: 50%; /* Left panel takes half the width */
			}
			#right {
				width: 50%; /* Right panel takes half the remaining width */
			}
			#ui-panel {
				width: 300px; /* Fixed width for the UI panel */
				background-color: #f0f0f0;
				box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow for separation */
				overflow-y: auto; /* Scrollable if content overflows */
				padding: 10px; /* Add some padding for better UI spacing */
			}
			canvas {
				display: block;
			}
			label, input, span {
				display: block; /* Stack UI elements vertically */
				margin-bottom: 10px; /* Add space between elements */
			}
		</style>
	</head>
	<body>
		<div id="left"></div>
		<div id="right"></div>
		<div id="ui-panel">
			<h3>UI Controls</h3>
			<label for="deflationFactorSlider">Deflation Factor:</label>
			<input
				type="range"
				id="deflationFactorSlider"
				min="4"
				max="500"
				step="1"
				value="200"
			/>
			<span id="deflationFactorValue">200</span>

			<label for="floorHeightSlider">Floor height:</label>
			<input
				type="range"
				id="floorHeightSlider"
				min="2"
				max="3"
				step="0.1"
				value="2.5"
			/>
			<span id="floorHeightValue">2.5</span>

			<label for="floorCountSlider">Floor count:</label>
			<input
				type="range"
				id="floorCountSlider"
				min="1"
				max="15"
				step="1"
				value="2"
			/>
			<span id="floorCountValue">1</span>

			<label for="roofHeightSlider">Roof height:</label>
			<input
				type="range"
				id="roofHeightSlider"
				min="1"
				max="15"
				step="1"
				value="3"
			/>
			<span id="roofHeightValue">3</span>

		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
